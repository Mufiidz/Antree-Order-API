ktor {
    deployment {
        port = 8080
        port = ${?PORT}
        autoreload = true
        watch = [ id.my.mufidz ]
    }
    application {
        modules = [ id.my.mufidz.ApplicationKt.module ]
    }
    storage {
        driverClassName = "org.postgresql.Driver"
        jdbcURL = "jdbc:postgresql://localhost:5432"
        database = "antree-order"
        user ="admin"
        password = "admin"
      }
